<div class="container">
  <!-- üî∑ HEADER -->
  <header class="header">
    <h2><i class="fas fa-warehouse"></i> Inventory Management</h2>
  </header>

  <!-- üìä DASHBOARD -->
  <section class="dashboard">
    <div class="card available">
      <i class="fas fa-shirt icon"></i>
      <div class="info">
        <div class="title">Available</div>
        <div class="number" id="availableCount">0</div>
      </div>
    </div>
    <div class="card assigned">
      <i class="fas fa-user-check icon"></i>
      <div class="info">
        <div class="title">Assigned</div>
        <div class="number" id="assignedCount">0</div>
      </div>
    </div>
    <div class="card total">
      <i class="fas fa-box icon"></i>
      <div class="info">
        <div class="title">Total</div>
        <div class="number" id="totalCount">0</div>
      </div>
    </div>
  </section>

  <!-- üîç SEARCH -->
  <section class="data-section">
    <div class="header-controls">
      <input type="text" id="searchByUniformAndEmployee" placeholder="Search code / employee / uniform üîé" />
      <button id="btnExportReport" class="btn btn-primary">
        <i class="fas fa-file-csv"></i> Export CSV
      </button>
    </div>
  </section>

  <!-- üß• UNIFORM BASE CARDS -->
  <section class="card-grid" id="uniformBaseList"></section>

  <!-- üî¢ PAGINATION -->
  <div id="pagination" class="pagination"></div>
</div>

<!-- ==================== MODALS ==================== -->

<!-- üìã CODE LIST MODAL -->
<div class="modal hidden" id="codeListModal">
  <div class="modal-content">
    <h3>Uniform Code Details</h3>
    <div class="table-panel">
      <table>
        <thead>
          <tr>
            <th>Uniform Code</th>
            <th>Employee ID</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="codeListBody"></tbody>
      </table>
    </div>
    <div class="modal-actions">
      <button class="btn btn-secondary" onclick="closeCodeListModal()">‚ùå Close</button>
    </div>
  </div>
</div>

<!-- ‚úÖ ASSIGN MODAL -->
<div class="modal hidden" id="assignModal">
  <div class="modal-content">
    <h3>Assign Uniform</h3>
    <form id="assignForm">
      <p id="assignUniformInfo" style="font-weight:bold; color:#3a6ea5;"></p>
      <label for="assignUniformCode">Uniform Code</label>
      <input type="text" id="assignUniformCode" readonly />

      <label for="assignEmployeeId" class="required">Employee ID</label>
      <input type="text" id="assignEmployeeId" required />

      <label for="assignEmployeeName">Employee Name</label>
      <input type="text" id="assignEmployeeName" readonly />

      <div class="modal-actions">
        <button type="submit" class="btn btn-success">‚úÖ Confirm</button>
        <button type="button" class="btn btn-danger" onclick="closeAssignModal()">‚ùå Cancel</button>
      </div>
    </form>
  </div>
</div>

<!-- ‚ûï ADD CODE MODAL -->
<div class="modal hidden" id="codeModal">
  <div class="modal-content">
    <h3>Add Uniform Code</h3>
    <form id="codeForm">
      <input type="hidden" id="addCodeUniformId" />
      <label for="addUniformCode">Uniform Code</label>
      <input type="text" id="addUniformCode" required />
      <div class="modal-actions">
        <button type="submit" class="btn btn-success">üíæ Save</button>
        <button type="button" class="btn btn-danger" onclick="closeAddCodeModal()">‚ùå Cancel</button>
      </div>
    </form>
  </div>
</div>
